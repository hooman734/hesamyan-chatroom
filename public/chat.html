<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.dev.js"></script>
    <title>Hesamyan Family Chatroom</title>
</head>
<body>
    <h1><span class="badge badge-secondary">Hesamyan Family Chatroom.</span></h1>
    <div class="input-group sd-3"  id="hesamyan-chat">
        <div class="input-group sd-3" id="chat-window">
            <textarea class="form-control" aria-label="With textarea" id="output" readonly=true rows="15"></textarea>
        </div>
        <div class="input-group sd-3">
            <div class="input-group-append" id="feedback"></div>
        </div>
        <div class="input-group-prepend">
            <input type="text" id="user" placeholder="User name">
        </div>
        <input class="form-control" type="text" id="message" placeholder="Message">
        <button class="btn btn-secondary" id="send">Send!</button>
    </div>


    <script src="/chat.js"></script>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
